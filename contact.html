          <div class = "container-fluid">
            <div class="row">
                <section>
                    <form action="#" method ="POST" name="contact_form">
                        <div class="mb-3 mt-3">
                            <h2>Contact Us </h2>
                            
                        </div>
    
                        <div class="mb-3">
                            <label for = "fullname" class="form-label">FullName</label>
                            <input type ="text" placeholder="i.e. John Doe" required class="form-control">
                            <span>Full Name is required </span>
                        </div>
    
                        <div class="mb-3">
                            <label for = "email" class="form-label">Email</label>
                            <input type ="email" placeholder="i.e. johndoe@gmail.com" required class="form-control">
                            <span>Email is required </span>
                        </div>

                        <div class="mb-3">
                            <label for = "website" class="form-label">URL</label>
                            <input type ="url" placeholder="i.e. www.google.com" required pattern ="(http|https)://.+" class="form-control">
                            <span>URL is required in proper url format, i.e. someone@example.com </span>
                        </div>

                        <div class="mb-3">
                            <label for = "comments" class="form-label">Comment</label class="form-control">
                            <textarea name = "comments" cols="50" rows="10" >
                            </textarea>
                        </div>

                        <div class="button">
                            <button type="submit">Submit Form </button>
                        </div>

                    </form>
                </section>
            </div>
    
        </div>
